<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - POST Method</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #container {
            background-color: #0f73b6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("registrationForm");
            form.addEventListener("submit", function(event) {
                // Comment out or remove the next line to allow form submission
                // event.preventDefault();

                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var postData = "name=" + encodeURIComponent(name) + "&email=" + encodeURIComponent(email);

                console.log("Generated POST Request:", postData);
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>Registration Form - POST Method</h1>
        <form id="registrationForm" action="r.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
